<li>
	<strong>Regression tests</strong>:
	<ul class="badge__container">
		<%=
			captureEnv().browsers.map((d) => {
				var browser = d;

				return `<li>
					<img src="http://${repo.group }.pages-diggit01.fw.local/${repo.name }/badges/__${browser}.svg"/>
				</li>`;
			}).join('')
		%>
	</ul>
</li>
<li>
	<strong>Browser diff</strong>:
	<ul class="badge__container">
		<%=
			captureEnv().browsers.map((d) => {
				var browser = d;

				return `<li>
					<img src="http://${repo.group }.pages-diggit01.fw.local/${repo.name }/badges/__${browser} - ${captureEnv().browsers[0]}.svg"/>
				</li>`;
			}).join('')
		%>
	</ul>
</li>
