<li>
	<strong>Regression tests</strong>:
	<ul class="badge__container">
		<%=
			captureEnv().browsers.map((d) => {
				var browser = d;

				return `<li>
					<img src="http://${contentJson.attributes.repo.split('/')[0] }.pages-diggit01.fw.local/${contentJson.attributes.repo.split('/')[1] }/badges/__${browser}.png"/>
				</li>`;
			}).join('')
		%>
	</ul>
</li>
<li>
	<strong>Browser diff</strong>:
	<ul class="badge__container">
		<%=
			captureEnv().browsers.map((d) => {
				var browser = d;

				return `<li>
					<img src="http://${contentJson.attributes.repo.split('/')[0] }.pages-diggit01.fw.local/${contentJson.attributes.repo.split('/')[1] }/badges/__${browser} - ${captureEnv().browsers[0]}.png"/>
				</li>`;
			}).join('')
		%>
	</ul>
</li>
