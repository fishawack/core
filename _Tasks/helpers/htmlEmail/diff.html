<li>
	<strong>Regression tests</strong>:
	<ul class="badge__container">
		<%=
			captureEnv().browsers.map((d) => {
				var browser = d;

				return `<li>
					<img src="http://internal.fishawack.staging/Auto-Badges/${config.pkg.name}/${config.repo.name}/__${browser}.svg"/>
				</li>`;
			}).join('')
		%>
	</ul>
</li>
<li>
	<strong>Browser diff</strong>:
	<ul class="badge__container">
		<%=
			captureEnv().browsers.map((d) => {
				var browser = d;

				return `<li>
					<img src="http://internal.fishawack.staging/Auto-Badges/${config.pkg.name}/${config.repo.name}/__${browser} - ${captureEnv().browsers[0]}.svg"/>
				</li>`;
			}).join('')
		%>
	</ul>
</li>
