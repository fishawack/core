<!DOCTYPE html>
<html class="loading" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js" integrity="sha512-XdUZ5nrNkVySQBnnM5vzDqHai823Spoq1W3pJoQwomQja+o4Nw0Ew1ppxo5bhF2vMug6sfibhKWcNJsG8Vj9tg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.5.3/vue-router.min.js" integrity="sha512-/QcUyef9r0LQzC+WtTNs+gJNacB+x20p1ZaPKSldF9Vu3m+uOmz0bBpPpsmHncv1ehuOCwnMXYydvl1KkW7Xow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1>prerender</h1>

    <div id="app">
        <h2 v-text="'This title is rendered'"></h2>

        <router-link to="/">Home</router-link>
        <router-link to="/about">About</router-link>

        <router-view></router-view>
    </div>

    <script>
        let vue = new Vue({
            el: '#app',
            router: new VueRouter({
                mode: 'history',
                routes: [
                    { path: '/', component: { template: '<h3 v-text="`Home`"/>' } },
                    { path: '/about', component: { template: '<h3 v-text="`About`"/>' } },
                ]
            })
        });

        document.documentElement.classList.remove('loading');
        document.documentElement.classList.add('loaded');
    </script>
</body>
</html>
